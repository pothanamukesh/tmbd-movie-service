server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/MyDB
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    initialization-mode: always

  jpa:
    hibernate:
     ddl-auto: update
    show-sql: true
    #generate-ddl: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect